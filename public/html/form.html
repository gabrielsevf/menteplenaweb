<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Metadados essenciais para a página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apoio e educação sobre o Autismo | MentePlena</title>

    <!-- Icone do website -->
    <link rel="shortcut icon" href="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=48,h=48,fit=crop,f=png/A0xr016aR9TWNKL8/img-20240306-wa0010-removebg-preview-1-YBgyaR0EE4iBMklk.png" type="image/x-icon">

    <!-- Links para arquivos de estilo -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/form.css">

    <!-- Link para biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Cabeçalho do site -->
    <header id="Cabecalho">
        <div class="navbar">
            <!-- Logotipo -->
            <div class="logo">
                <a href="./index.html">
                    <img src="../img/menteplena_logo.png" alt="Logotipo MentePlena">
                </a>
            </div>

            <!-- Itens de navegação -->
            <div class="nav-itens">
                <a href="../index.html">Home</a>
                <a href="./dicas.html">Dicas</a>
                <a href="./relatos.html">Relatos</a>
                <a href="./recursos.html">Recursos</a>
                <a href="./contato.html">Contato</a>
                <a href="./ia.html"></a> <!-- Link vazio -->
            </div>

            <!-- Ícone de menu e conteúdo do dropdown -->
            <div class="options">
                <div class="menu-icon" onclick="toggleMenu(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="dropdown-content">
                    <a href="./html/form.html">Entrar</a>
                    <a href="#">Definições</a>
                </div>
            </div>
        </div>
    </header>

    <main id="Form">
        <!-- Início do formulário principal -->
        <div class="div_form">
            <!-- Div que envolve todo o conteúdo do formulário -->

            <div class="buttons_form">
                <!-- Div para os botões de entrada e cadastro -->
                <div class="btn_cor"></div> <!-- Botão de cor (não especificado no código) -->
                <button id="btn_entrar">Entrar</button> <!-- Botão para entrar -->
                <button id="btn_cadastrar">Cadastrar</button> <!-- Botão para cadastrar -->
            </div>

            <!-- Formulário de login -->
            <form id="Entrar">
                <!-- Campo para o nome de usuário -->
                <input type="text" placeholder="Usuário" required>
                <!-- Ícone de usuário -->
                <i class="fa-solid fa-user iUser"></i>
                <!-- Campo para a senha -->
                <input type="password" placeholder="Senha" required>
                <!-- Ícone de cadeado indicando a senha -->
                <i class="fas fa-lock iPassword"></i>
                <!-- Opção para lembrar a senha -->
                <div class="divCheck">
                    <input type="checkbox">
                    <span>Lembrar Senha</span>
                </div>
                <!-- Botão de envio do formulário de login -->
                <button type="submit">Entrar</button>
            </form>

            <!-- Formulário de cadastro -->
            <form id="Cadastrar">
                <!-- Campo para o nome de usuário -->
                <input type="text" placeholder="Usuário" required>
                <!-- Ícone de usuário -->
                <i class="fa-solid fa-user iUser"></i>
                <!-- Campo para a senha -->
                <input type="password" placeholder="Senha" required>
                <!-- Ícone de cadeado indicando a senha -->
                <i class="fas fa-lock iPassword"></i>
                <!-- Campo para confirmar a senha -->
                <input type="password" placeholder="Confirme sua senha" required>
                <!-- Ícone de cadeado indicando a confirmação de senha -->
                <i class="fas fa-lock iPassword2"></i>
                <!-- Opção para aceitar os termos -->
                <div class="divCheck">
                    <input type="checkbox" required>
                    <span>Termos</span>
                </div>
                <!-- Botão de envio do formulário de cadastro -->
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

    <!-- Rodapé -->
    <footer id="Contato">
        <div class="contato_1">
            <span class="titulo">
                <h1>Entre em contato</h1>
            </span>
            <span class="contato_btn">
                <a href="./html/contato.html">
                    <button>Contato</button>
                </a>
            </span>
        </div>
        <div class="contato_2">
            <div class="email">
                <p>menteplenaprojeto@gmail.com</p>
            </div>
            <div class="rede_social">
                <span class="icons">
                    <a href="https://www.facebook.com/">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </span>
                <span class="icons">
                    <a href="https://www.instagram.com/menteplena.tcc">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </span>
                <span class="icons">
                    <a href="https://api.whatsapp.com/send/?phone=14998148744&text&type=phone_number&app_absent=0">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </span>
            </div>
        </div>
    </footer>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="../js/form.js"></script>
    <script src="../js/menu.js"></script>
</body>

</html>
